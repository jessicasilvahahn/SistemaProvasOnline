<body>
<div class="container">
    <h1 class="btn btn-lg btn-danger btn-block">SISconsult</h1><br>
	<div class="col-lg-12 well">
	<div class="row">
				<form action="../servidor/tratamentoCadastroCandidato.php" method="post">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Nome Completo:</label>
								<input type="text" id="nomeCadastroCandidato" name="nomeCadastroCandidato" placeholder="Digite o nome completo" class="form-control" required>
							</div>
							<div class="col-sm-6 form-group">
								<label>Data de Nascimento:</label>
								<input type="date" id="dataCadastroCandidato" name="dataCadastroCandidato" class="form-control" required>
							</div>		
							<div class="col-sm-6 form-group">
								<label>Email:</label>
								<input type="email" id="emailCadastroCandidato" name="emailCadastroCandidato" placeholder="Digite seu email.." class="form-control" required>
							</div>
							
							<div class="col-sm-6 form-group">
								<label>Usuário:</label>
								<input type="text" id="usuarioCadastroCandidato" name="usuarioCadastroCandidato" placeholder="Digite um usuário.." class="form-control" required>
							</div>	
							
							<div class="col-sm-6 form-group">
								<label>Senha:</label>
								<input type="password" id="senhaCadastroCandidato" name="senhaCadastroCandidato" placeholder="Digite uma senha.." class="form-control" required>
							</div>
		
							<div class="col-sm-6 form-group">
								<br><button class="btn btn-md btn-primary" type="submit" id="cadastrar">Cadastrar</button>
							</div>
							
						</div>					
							
									
					</div>
				</form> 
				</div>
	</div>
	</div>
</body>
