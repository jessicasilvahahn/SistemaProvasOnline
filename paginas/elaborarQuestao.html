<head>

 	<title>Elaborar Questão</title>
</head>
<body>
<div class="container">
    <h1 class="btn btn-lg btn-danger btn-block">SISconsult</h1><br>
	<div class="col-lg-12 well">
		<div class="row">
			<form id="questaoFormulario">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Tema</label>
							<input type="text" id="tema" class="form-control" maxlength="50" required><br>
							<label>Questão</label>
							<textarea rows="10" cols="40" maxlength="500" id="questao" required></textarea>
						</div>	
					</div>
				</div>
				<div class="col-sm-6 form-group">
						<label>Alternativas</label>
						<input type="text" id="alternativa1" class="form-control" maxlength="100" placeholder="Alternativa A" required><br>
						<input type="text" id="alternativa2" class="form-control" maxlength="100" placeholder="Alternativa B" required><br>
						<input type="text" id="alternativa3" class="form-control" maxlength="100" placeholder="Alternativa C" required><br>	
						<label>Gabarito:</label><br>
						<select name="gabarito" multiple required>
 							<option value="A">A</option>
  							<option value="B">B</option>
							<option value="C">C</option>
						</select><br><br>	
						<label>Nível</label><br>
						<input type="radio" name="nivel" value="facil" id="radioFacil" checked> Fácil<br>
  						<input type="radio" name="nivel" value="medio" id="radioMedio"> Médio<br>
 						 <input type="radio" name="nivel" value="dificil" id="radioDificil"> Difícil<br><br> 						 
				</div>	
				
				<button class="btn btn-primary btn-block" type="submit" id="enviarQuestao"> Próximo </button>		
	
			</form> 
		</div>
		
	</div>	
</div>
</body>
</html>
